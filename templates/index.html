<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PDF Tarjador</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            padding: 40px;
        }
        .box {
            background: white;
            width: 400px;
            padding: 25px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #0002;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>PDF Tarjador</h2>
    <form action="/tarjar" method="POST" enctype="multipart/form-data">
        <p>Selecione um PDF:</p>
        <input type="file" name="pdf" accept="application/pdf" required>
        <br><br>
        <button type="submit">Gerar PDF com Tarja</button>
    </form>
</div>

</body>
</html>
